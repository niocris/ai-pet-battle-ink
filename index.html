<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pet Arena - Cyber Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <style>
        :root {
            --neon-cyan: #00f7ff;
            --neon-pink: #ff00aa;
            --bg-dark: #0a0a12;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0,247,255,0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0,247,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white; margin: 0; padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 2px solid var(--neon-cyan); margin-bottom: 30px; }
        .btn { padding: 10px 20px; border: 2px solid var(--neon-cyan); background: transparent; color: var(--neon-cyan); cursor: pointer; font-weight: bold; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
        .btn:hover { background: var(--neon-cyan); color: black; box-shadow: 0 0 15px var(--neon-cyan); }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(16, 20, 30, 0.9); border: 1px solid var(--neon-cyan); padding: 20px; text-align: center; }
        .stat-value { font-size: 1.8em; font-weight: bold; text-shadow: 0 0 10px var(--neon-cyan); }

        .main-area { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .mint-card { background: rgba(16, 20, 30, 0.9); border: 2px solid var(--neon-pink); padding: 30px; text-align: center; box-shadow: 0 0 20px rgba(255, 0, 170, 0.2); }
        .collection-card { background: rgba(16, 20, 30, 0.9); border: 1px solid #444; padding: 20px; height: 600px; overflow-y: auto; }
        
        .pet-img { width: 250px; height: 250px; border: 3px solid var(--neon-pink); margin: 0 auto 20px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .pet-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .stat-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 10px; border: 1px solid var(--neon-cyan); font-size: 0.9em; }

        .checkin-section { background: linear-gradient(90deg, rgba(255, 0, 170, 0.1), rgba(0, 247, 255, 0.1)); padding: 20px; margin-top: 30px; border: 1px dashed var(--neon-cyan); text-align: center; }
        .collection-item { border-bottom: 1px solid #333; padding: 10px 0; font-size: 0.8em; display: flex; align-items: center; gap: 10px; }
        .collection-thumb { width: 40px; height: 40px; border: 1px solid var(--neon-pink); }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div style="font-size: 1.5em; font-weight: 900; letter-spacing: 2px;">AI PET ARENA</div>
        <div id="walletActions">
            <button class="btn" onclick="connectBrowser()">BROWSER WALLET</button>
            <button class="btn" style="border-color: var(--neon-pink); color: var(--neon-pink);" onclick="connectWC()">WALLETCONNECT</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><div>UNITS MINTED</div><div id="mintCount" class="stat-value">0</div></div>
        <div class="stat-card"><div>GM STREAKS</div><div id="gmCount" class="stat-value">0</div></div>
        <div class="stat-card"><div>SPENT ETH</div><div id="totalSpent" class="stat-value">0.00000</div></div>
    </div>

    <div class="main-area">
        <div class="mint-card">
            <div id="petDisplay">
                <div class="pet-img" id="mainPetImg"><span style="font-size: 5em; opacity: 0.2;">ðŸ‘¾</span></div>
                <h2 id="petName">READY TO SYNTHESIZE</h2>
                <div id="petBadges"></div>
                <div class="stat-row">
                    <div class="stat-box">HP: <span id="s-hp">-</span></div>
                    <div class="stat-box">ATK: <span id="s-atk">-</span></div>
                    <div class="stat-box">DEF: <span id="s-def">-</span></div>
                    <div class="stat-box">SPD: <span id="s-spd">-</span></div>
                </div>
            </div>
            <button class="btn" style="margin-top: 30px; width: 100%; font-size: 1.2em;" onclick="mintPet()">MINT NEW PET (0.00001 ETH)</button>
        </div>

        <div class="collection-card">
            <h3 style="color: var(--neon-cyan); margin-bottom: 15px;">MY COLLECTION</h3>
            <div id="collectionList"></div>
        </div>
    </div>

    <div class="checkin-section">
        <h3>DAILY CHECK-IN (GM)</h3>
        <p>Get 0.000005 ETH reward every 24 hours!</p>
        <button id="gmBtn" class="btn" onclick="doGM()">BROADCAST GM</button>
        <div id="gmTimer" style="margin-top:10px; font-size: 0.9em; opacity: 0.7;"></div>
    </div>
</div>

<script>
    const MY_WALLET = "0x0a52ff32eCcDC2027C00ffbb4066845632BacfE8";
    const INK_RPC = "https://rpc-gel-sepolia.inkonchain.com";
    const HF_KEY = "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";
    
    let provider, signer, userAddr;
    let myPets = JSON.parse(localStorage.getItem('myPets') || "[]");
    let stats = JSON.parse(localStorage.getItem('gameStats') || '{"minted":0,"gm":0,"spent":0,"lastGM":0}');

    // --- Wallet Logic ---
    async function initProvider(raw) {
        provider = new ethers.BrowserProvider(raw);
        signer = await provider.getSigner();
        userAddr = await signer.getAddress();
        document.getElementById('walletActions').innerHTML = `<span>${userAddr.slice(0,6)}...${userAddr.slice(-4)}</span>`;
    }

    async function connectBrowser() { if(window.ethereum) await initProvider(window.ethereum); }
    async function connectWC() { 
        const wc = new WalletConnectProvider.default({ rpc: { 765602: INK_RPC } });
        await wc.enable(); await initProvider(wc); 
    }

    // --- Game Logic ---
    const rarities = {
        common: { name: 'COMMON', weight: 50, hRange: [10,20], sRange: [1,10], color: '#95a5a6' },
        rare: { name: 'RARE', weight: 30, hRange: [20,30], sRange: [7,14], color: '#3498db' },
        unique: { name: 'UNIQUE', weight: 15, hRange: [30,42], sRange: [13,18], color: '#9b59b6' },
        legendary: { name: 'LEGENDARY', weight: 5, hRange: [40,50], sRange: [14,20], color: '#f1c40f' }
    };

    async function mintPet() {
        if(!signer) return alert("Connect Wallet!");
        try {
            const tx = await signer.sendTransaction({ to: MY_WALLET, value: ethers.parseEther("0.00001") });
            await tx.wait();

            // Rarity Roll [cite: 319, 320, 321]
            const roll = Math.random() * 100;
            let rarityKey = 'common';
            let acc = 0;
            for(let key in rarities) {
                acc += rarities[key].weight;
                if(roll <= acc) { rarityKey = key; break; }
            }
            const r = rarities[rarityKey];

            // Stats Generation [cite: 324]
            const pet = {
                id: Date.now(),
                rarity: r.name,
                hp: Math.floor(Math.random()*(r.hRange[1]-r.hRange[0]))+r.hRange[0],
                atk: Math.floor(Math.random()*(r.sRange[1]-r.sRange[0]))+r.sRange[0],
                def: Math.floor(Math.random()*(r.sRange[1]-r.sRange[0]))+r.sRange[0],
                spd: Math.floor(Math.random()*(r.sRange[1]-r.sRange[0]))+r.sRange[0],
                img: await fetchAIImage(r.name)
            };

            myPets.unshift(pet);
            stats.minted++;
            stats.spent += 0.00001;
            save();
            displayPet(pet);
            updateUI();
        } catch(e) { alert(e.message); }
    }

    async function fetchAIImage(rarity) {
        try {
            const resp = await fetch("https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4", {
                method: "POST", headers: { Authorization: `Bearer ${HF_KEY}` },
                body: JSON.stringify({ inputs: `cyberpunk digital art monster, ${rarity} rarity creature, neon style` })
            });
            const blob = await resp.blob();
            return URL.createObjectURL(blob);
        } catch { return "https://via.placeholder.com/300?text=AI+OFFLINE"; }
    }

    function doGM() {
        const now = Date.now();
        if(now - stats.lastGM < 24*60*60*1000) return alert("Cooldown active!");
        stats.gm++;
        stats.lastGM = now;
        save();
        updateUI();
        alert("GM Recorded! Reward simulated.");
    }

    function displayPet(p) {
        document.getElementById('mainPetImg').innerHTML = `<img src="${p.img}">`;
        document.getElementById('petName').innerText = p.rarity + " UNIT";
        document.getElementById('s-hp').innerText = p.hp;
        document.getElementById('s-atk').innerText = p.atk;
        document.getElementById('s-def').innerText = p.def;
        document.getElementById('s-spd').innerText = p.spd;
    }

    function updateUI() {
        document.getElementById('mintCount').innerText = stats.minted;
        document.getElementById('gmCount').innerText = stats.gm;
        document.getElementById('totalSpent').innerText = stats.spent.toFixed(5);
        
        const list = document.getElementById('collectionList');
        list.innerHTML = myPets.map(p => `
            <div class="collection-item">
                <img class="collection-thumb" src="${p.img}">
                <div><b>${p.rarity}</b><br>HP:${p.hp} ATK:${p.atk}</div>
            </div>
        `).join('');

        const gmBtn = document.getElementById('gmBtn');
        const timeLeft = 24*60*60*1000 - (Date.now() - stats.lastGM);
        if(timeLeft > 0) {
            gmBtn.disabled = true;
            document.getElementById('gmTimer').innerText = `Next GM in: ${Math.ceil(timeLeft/3600000)}h`;
        } else {
            gmBtn.disabled = false;
            document.getElementById('gmTimer').innerText = "Ready to GM!";
        }
    }

    function save() {
        localStorage.setItem('gameStats', JSON.stringify(stats));
        localStorage.setItem('myPets', JSON.stringify(myPets));
    }

    window.onload = updateUI;
</script>
</body>
</html>
