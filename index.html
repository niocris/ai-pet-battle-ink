<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pet Arena - Elemental Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --neon-cyan: #00f7ff; --neon-pink: #ff00aa; --bg-dark: #0a0a12; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0,247,255,0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0,247,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px; color: white; padding: 20px;
        }
        .container { max-width: 1100px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 2px solid var(--neon-cyan); margin-bottom: 30px; }
        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo-box {
            width: 60px; height: 60px; border: 2px solid var(--neon-pink);
            display: flex; align-items: center; justify-content: center;
            transform: rotate(45deg); box-shadow: 0 0 15px var(--neon-pink);
        }
        .logo-box svg { transform: rotate(-45deg); width: 35px; fill: var(--neon-cyan); }
        .title { font-size: 1.8em; font-weight: bold; letter-spacing: 2px; }

        .btn { padding: 12px 25px; border: 2px solid var(--neon-cyan); background: transparent; color: var(--neon-cyan); cursor: pointer; font-weight: bold; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: 0.3s; }
        .btn:hover:not(:disabled) { background: var(--neon-cyan); color: black; box-shadow: 0 0 15px var(--neon-cyan); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; border-color: #444; color: #444; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: rgba(16, 20, 30, 0.9); border: 1px solid var(--neon-cyan); padding: 15px; text-align: center; }
        .stat-value { font-size: 1.6em; font-weight: bold; color: var(--neon-cyan); }

        .main-layout { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 25px; }
        .mint-card { background: rgba(16, 20, 30, 0.95); border: 2px solid var(--neon-pink); padding: 30px; text-align: center; }
        .collection-card { background: rgba(16, 20, 30, 0.8); border: 1px solid #333; padding: 20px; height: 600px; overflow-y: auto; }
        
        .pet-window { width: 300px; height: 300px; margin: 0 auto 20px; border: 3px solid var(--neon-pink); background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .pet-window img { width: 100%; height: 100%; object-fit: cover; }
        
        .pet-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .stat-item { background: rgba(255, 255, 255, 0.05); padding: 10px; border: 1px solid var(--neon-cyan); font-family: monospace; }

        .checkin-card { background: rgba(16, 20, 30, 0.9); border: 1px dashed var(--neon-cyan); padding: 20px; margin-top: 30px; text-align: center; }
        
        .collection-item { display: flex; align-items: center; gap: 15px; padding: 10px; border: 1px solid #222; margin-bottom: 10px; cursor: pointer; }
        .collection-item:hover { border-color: var(--neon-cyan); }
        .collection-thumb { width: 50px; height: 50px; border: 1px solid var(--neon-pink); }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo-section">
            <div class="logo-box">
                <svg viewBox="0 0 24 24"><path d="M12 2C10.9 2 10 2.9 10 4C10 5.1 10.9 6 12 6C13.1 6 14 5.1 14 4C14 2.9 13.1 2 12 2ZM7 5C5.9 5 5 5.9 5 7C5 8.1 5.9 9 7 9C8.1 9 9 8.1 9 7C9 5.9 8.1 5 7 5ZM17 5C15.9 5 15 5.9 15 7C15 8.1 15.9 9 17 9C18.1 9 19 8.1 19 7C19 5.9 18.1 5 17 5ZM6 11C4.3 11 3 12.3 3 14C3 15.3 3.8 16.5 5 16.9V22H8V19H10V22H13V18.6C14.8 17.9 16 16.1 16 14C16 12.3 14.7 11 13 11C12 11 11 11.4 10.4 12.1C9.9 11.4 9 11 8 11C7.3 11 6.6 11.2 6 11Z"/></svg>
            </div>
            <div class="title">AI PET ARENA</div>
        </div>
        <div id="walletActions"><button class="btn" onclick="connect()">CONNECT WALLET</button></div>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><div>Units Minted</div><div id="mCount" class="stat-value">0</div></div>
        <div class="stat-card"><div>Check-in Streaks</div><div id="gCount" class="stat-value">0</div></div>
        <div class="stat-card"><div>Spent ETH</div><div id="sEth" class="stat-value">0.00000</div></div>
    </div>

    <div class="main-layout">
        <div class="mint-card">
            <div class="pet-window" id="pWin"><span style="font-size: 5em; opacity: 0.2;">ðŸ‘¾</span></div>
            <h2 id="pName">ELEMENTAL UNIT</h2>
            <div id="pRarity" style="margin-bottom: 15px; font-weight: bold;">[READY TO MINT]</div>
            <div class="pet-stats">
                <div class="stat-item">HP: <span id="s-hp">-</span></div>
                <div class="stat-item">ATK: <span id="s-atk">-</span></div>
                <div class="stat-item">DEF: <span id="s-def">-</span></div>
                <div class="stat-item">SPD: <span id="s-spd">-</span></div>
            </div>
            <button class="btn" style="width: 100%; margin-top: 25px; border-color: var(--neon-pink); color: var(--neon-pink);" onclick="mint()">MINT NFT (0.00001 ETH)</button>
        </div>
        <div class="collection-card">
            <h3 style="margin-bottom: 15px; border-bottom: 1px solid #333;">MY COLLECTION</h3>
            <div id="cList"></div>
        </div>
    </div>

    <div class="checkin-card">
        <h2>DAILY CHECK-IN</h2>
        <button id="ciBtn" class="btn" style="margin-top:10px" onclick="checkin()">BROADCAST CHECK-IN</button>
        <div id="timer" style="margin-top:5px; font-size: 0.8em; opacity: 0.7;"></div>
    </div>
</div>

<script>
    const MY_WALLET = "0x0a52ff32eCcDC2027C00ffbb4066845632BacfE8";
    let provider, signer, user;
    let pets = JSON.parse(localStorage.getItem('pets_v2') || "[]");
    let stats = JSON.parse(localStorage.getItem('stats_v2') || '{"minted":0,"gm":0,"spent":0,"last":0}');

    const rarityCfg = {
        'COMMON': { weight: 50, h: [10,20], s: [1,10], color: '#95a5a6' },
        'RARE': { weight: 30, h: [20,30], s: [7,14], color: '#3498db' },
        'UNIQUE': { weight: 15, h: [30,42], s: [13,18], color: '#9b59b6' },
        'LEGENDARY': { weight: 5, h: [40,50], s: [14,20], color: '#f1c40f' }
    };
    const types = ['FIRE', 'WATER', 'ELECTRIC', 'GRASS', 'ROCK', 'FLY'];

    async function connect() {
        if(!window.ethereum) return alert("Install MetaMask");
        const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        user = accs[0];
        document.getElementById('walletActions').innerHTML = `<span>${user.slice(0,6)}...${user.slice(-4)}</span>`;
    }

    async function mint() {
        if(!signer) return alert("Connect Wallet!");
        try {
            const tx = await signer.sendTransaction({ to: MY_WALLET, value: ethers.parseEther("0.00001") });
            await tx.wait();

            const roll = Math.random() * 100;
            let rarity = 'COMMON'; let acc = 0;
            for(let k in rarityCfg) { acc += rarityCfg[k].weight; if(roll <= acc) { rarity = k; break; } }
            
            const type = types[Math.floor(Math.random()*types.length)];
            const r = rarityCfg[rarity];
            
            // Logic for Dragons/Titans
            let subject = `${type} elemental creature`;
            if(rarity === 'UNIQUE' || rarity === 'LEGENDARY') {
                subject = Math.random() > 0.5 ? `Massive ${type} Dragon` : `${type} Cyber Titan Golem`;
            }

            const prompt = `Full body ${subject}, ${rarity} rarity, cyberpunk neon, detailed digital art, 8k, dark background`;
            const img = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=512&height=512&seed=${Date.now()}`;

            const pet = {
                id: Date.now(), rarity, type, 
                name: (rarity === 'UNIQUE' || rarity === 'LEGENDARY') ? subject.toUpperCase() : `${type} UNIT`,
                hp: Math.floor(Math.random()*(r.h[1]-r.h[0]))+r.h[0],
                atk: Math.floor(Math.random()*(r.s[1]-r.s[0]))+r.s[0],
                def: Math.floor(Math.random()*(r.s[1]-r.s[0]))+r.s[0],
                spd: Math.floor(Math.random()*(r.s[1]-r.s[0]))+r.s[0],
                img: img
            };

            pets.unshift(pet);
            stats.minted++; stats.spent += 0.00001;
            save(); updateUI(); show(pet);
        } catch(e) { alert("Error: " + e.message); }
    }

    function show(p) {
        document.getElementById('pWin').innerHTML = `<img src="${p.img}" onerror="this.src='https://via.placeholder.com/300?text=Loading...'">`;
        document.getElementById('pName').innerText = p.name;
        document.getElementById('pRarity').innerText = `${p.rarity} | ${p.type}`;
        document.getElementById('pRarity').style.color = rarityCfg[p.rarity].color;
        document.getElementById('s-hp').innerText = p.hp;
        document.getElementById('s-atk').innerText = p.atk;
        document.getElementById('s-def').innerText = p.def;
        document.getElementById('s-spd').innerText = p.spd;
    }

    function checkin() {
        if(Date.now() - stats.last < 86400000) return alert("Wait for cooldown");
        stats.gm++; stats.last = Date.now();
        save(); updateUI();
    }

    function updateUI() {
        document.getElementById('mCount').innerText = stats.minted;
        document.getElementById('gCount').innerText = stats.gm;
        document.getElementById('sEth').innerText = stats.spent.toFixed(5);
        document.getElementById('cList').innerHTML = pets.map((p, i) => `
            <div class="collection-item" onclick="view(${i})">
                <img src="${p.img}" class="collection-thumb">
                <div><b>${p.name}</b><br><small>${p.rarity} [${p.type}]</small></div>
            </div>
        `).join('');
        
        const left = 86400000 - (Date.now() - stats.last);
        const btn = document.getElementById('ciBtn');
        if(left > 0) {
            btn.disabled = true;
            document.getElementById('timer').innerText = `Next in: ${Math.ceil(left/3600000)}h`;
        } else {
            btn.disabled = false;
            document.getElementById('timer').innerText = "Ready!";
        }
    }

    function view(i) { show(pets[i]); window.scrollTo({top:0, behavior:'smooth'}); }
    function save() { localStorage.setItem('pets_v2', JSON.stringify(pets)); localStorage.setItem('stats_v2', JSON.stringify(stats)); }
    window.onload = updateUI;
</script>
</body>
</html>
