<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pet Arena - Cyberpunk Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <style>
        :root {
            --neon-cyan: #00f7ff;
            --neon-pink: #ff00aa;
            --neon-yellow: #ffd900;
            --neon-green: #00ff99;
            --bg-dark: #0a0a12;
            --panel-bg: rgba(16, 20, 30, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: white;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* --- HEADER --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 30px 0; border-bottom: 2px solid var(--neon-cyan);
            margin-bottom: 40px; flex-wrap: wrap; gap: 20px;
        }

        .logo-section { display: flex; align-items: center; gap: 15px; }
        
        .logo-box {
            width: 60px; height: 60px; border: 2px solid var(--neon-pink);
            display: flex; align-items: center; justify-content: center;
            transform: rotate(45deg); box-shadow: 0 0 15px var(--neon-pink);
        }
        .logo-box svg { transform: rotate(-45deg); width: 35px; fill: var(--neon-cyan); }

        .title { font-size: 2em; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px var(--neon-pink); }

        .btn-group { display: flex; gap: 10px; }

        .btn {
            padding: 12px 20px; border: 2px solid var(--neon-cyan); background: transparent;
            color: var(--neon-cyan); font-weight: bold; cursor: pointer; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); text-transform: uppercase;
        }
        .btn:hover { background: var(--neon-cyan); color: black; box-shadow: 0 0 20px var(--neon-cyan); }
        .btn-pink { border-color: var(--neon-pink); color: var(--neon-pink); }
        .btn-pink:hover { background: var(--neon-pink); color: white; box-shadow: 0 0 20px var(--neon-pink); }

        /* --- STATS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card {
            background: var(--panel-bg); border-left: 5px solid var(--neon-cyan);
            padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .stat-label { font-size: 0.8em; color: var(--neon-cyan); text-transform: uppercase; }
        .stat-value { font-size: 1.8em; font-weight: bold; }

        /* --- MAIN AREA --- */
        .main-card {
            background: var(--panel-bg); border: 1px solid rgba(255,255,255,0.1);
            padding: 40px; text-align: center; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .pet-window {
            width: 300px; height: 300px; margin: 0 auto 30px;
            border: 4px solid var(--neon-pink); background: #000;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; box-shadow: 0 0 30px var(--neon-pink);
        }
        .pet-window img { width: 100%; height: 100%; object-fit: cover; }
        .pet-window::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-cyan); animation: scan 3s infinite linear; opacity: 0.5;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .mint-btn {
            font-size: 1.5em; padding: 20px 60px; background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
            border: none; color: white; font-weight: 800; cursor: pointer;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); transition: 0.4s;
        }
        .mint-btn:hover { transform: scale(1.05); filter: brightness(1.2); box-shadow: 0 0 30px var(--neon-pink); }

        /* --- PET INFO --- */
        .pet-name { font-size: 2.5em; margin-bottom: 10px; text-transform: uppercase; text-shadow: 0 0 10px white; }
        .badges { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .badge { padding: 5px 15px; font-weight: bold; font-size: 0.9em; border: 1px solid; }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 400px; margin: 0 auto; }
        .grid-item { background: rgba(0,0,0,0.5); padding: 10px; border: 1px solid var(--neon-cyan); }

        /* --- OVERLAY --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center;
            z-index: 1000; flex-direction: column;
        }
        .spinner {
            width: 60px; height: 60px; border: 5px solid var(--neon-cyan);
            border-top-color: var(--neon-pink); border-radius: 50%; animation: spin 1s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo-section">
            <div class="logo-box">
                <svg viewBox="0 0 24 24"><path d="M12 2C10.9 2 10 2.9 10 4C10 5.1 10.9 6 12 6C13.1 6 14 5.1 14 4C14 2.9 13.1 2 12 2ZM7 5C5.9 5 5 5.9 5 7C5 8.1 5.9 9 7 9C8.1 9 9 8.1 9 7C9 5.9 8.1 5 7 5ZM17 5C15.9 5 15 5.9 15 7C15 8.1 15.9 9 17 9C18.1 9 19 8.1 19 7C19 5.9 18.1 5 17 5ZM6 11C4.3 11 3 12.3 3 14C3 15.3 3.8 16.5 5 16.9V22H8V19H10V22H13V18.6C14.8 17.9 16 16.1 16 14C16 12.3 14.7 11 13 11C12 11 11 11.4 10.4 12.1C9.9 11.4 9 11 8 11C7.3 11 6.6 11.2 6 11Z"/></svg>
            </div>
            <h1 class="title">AI ARENA</h1>
        </div>
        <div class="btn-group">
            <button id="browserBtn" class="btn" onclick="connectBrowser()">MetaMask</button>
            <button id="wcBtn" class="btn btn-pink" onclick="connectWC()">WalletConnect</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><div class="stat-label">–í—Å–µ–≥–æ —Å–æ–∑–¥–∞–Ω–æ</div><div id="mintCount" class="stat-value">0</div></div>
        <div class="stat-card"><div class="stat-label">–ü–æ—Ç—Ä–∞—á–µ–Ω–æ ETH</div><div id="totalSpent" class="stat-value">0.00000</div></div>
        <div class="stat-card"><div class="stat-label">–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞</div><div id="addr" class="stat-value">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div></div>
    </div>

    <main class="main-card">
        <div id="gameUI">
            <div class="pet-window" id="petWindow">
                <div style="font-size: 5em; opacity: 0.2;">üëæ</div>
            </div>
            
            <div id="petInfo" style="display: none; margin-bottom: 30px;">
                <h2 id="petName" class="pet-name">UNIT-01</h2>
                <div class="badges" id="badges"></div>
                <div class="grid-stats">
                    <div class="grid-item">HP: <span id="s-hp">0</span></div>
                    <div class="grid-item">ATK: <span id="s-atk">0</span></div>
                    <div class="grid-item">DEF: <span id="s-def">0</span></div>
                    <div class="grid-item">SPD: <span id="s-spd">0</span></div>
                </div>
            </div>

            <button class="mint-btn" onclick="startMint()">–°–ò–ù–¢–ï–ó–ò–†–û–í–ê–¢–¨ [0.00001 ETH]</button>
        </div>
    </main>
</div>

<div class="overlay" id="loader">
    <div class="spinner"></div>
    <p id="loaderText" style="margin-top: 20px; font-weight: bold; letter-spacing: 2px;">–ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï...</p>
</div>

<script>
    // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
    const DESTINATION = "0x0a52ff32eCcDC2027C00ffbb4066845632BacfE8";
    const PRICE = "0.00001";
    const HF_KEY = "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"; // –¢–≤–æ–π –∫–ª—é—á
    
    const INK_NETWORK = {
        chainId: '0xBAAC2',
        chainName: 'Ink Sepolia Testnet',
        rpcUrls: ['https://rpc-gel-sepolia.inkonchain.com'],
        nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 }
    };

    let provider, signer, userAddr;
    let localData = { count: 0, spent: 0 };

    // --- –ö–û–®–ï–õ–ï–ö ---
    async function setupSigner(rawProvider) {
        showLoader(true, "–ü–†–û–í–ï–†–ö–ê –°–ï–¢–ò...");
        provider = new ethers.BrowserProvider(rawProvider);
        
        try {
            const net = await provider.getNetwork();
            if (net.chainId !== BigInt(INK_NETWORK.chainId)) {
                await rawProvider.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: INK_NETWORK.chainId }]
                });
            }
        } catch (err) {
            if (err.code === 4902) {
                await rawProvider.request({
                    method: 'wallet_addEthereumChain',
                    params: [INK_NETWORK]
                });
            }
        }

        signer = await provider.getSigner();
        userAddr = await signer.getAddress();
        
        document.getElementById('addr').innerText = userAddr.slice(0,6) + "..." + userAddr.slice(-4);
        document.getElementById('browserBtn').innerText = "–ì–û–¢–û–í–û";
        showLoader(false);
    }

    async function connectBrowser() {
        if (!window.ethereum) return alert("–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ MetaMask");
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        await setupSigner(window.ethereum);
    }

    async function connectWC() {
        const wc = new WalletConnectProvider.default({
            rpc: { 765602: INK_NETWORK.rpcUrls[0] }
        });
        await wc.enable();
        await setupSigner(wc);
    }

    // --- –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---
    const types = ['FIRE', 'WATER', 'ELECTRIC', 'VOID', 'TECH'];
    const rarities = [
        { name: 'COMMON', color: '#95a5a6', chance: 70, mod: 1 },
        { name: 'RARE', color: '#3498db', chance: 20, mod: 1.5 },
        { name: 'LEGENDARY', color: '#f1c40f', chance: 10, mod: 2.5 }
    ];

    async function startMint() {
        if (!signer) return alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫!");

        try {
            showLoader(true, "–ü–û–î–¢–í–ï–†–î–ò–¢–ï –¢–†–ê–ù–ó–ê–ö–¶–ò–Æ...");
            const tx = await signer.sendTransaction({
                to: DESTINATION,
                value: ethers.parseEther(PRICE)
            });

            showLoader(true, "–¢–†–ê–ù–ó–ê–ö–¶–ò–Ø –í –°–ï–¢–ò...");
            await tx.wait();

            showLoader(true, "–ì–ï–ù–ï–†–ê–¶–ò–Ø –ò–ò-–û–ë–õ–ò–ö–ê...");
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
            const type = types[Math.floor(Math.random()*types.length)];
            const roll = Math.random() * 100;
            let rarity = rarities[0];
            let acc = 0;
            for(let r of rarities) {
                acc += r.chance;
                if(roll <= acc) { rarity = r; break; }
            }

            const stats = {
                hp: Math.floor(Math.random() * 50 * rarity.mod) + 50,
                atk: Math.floor(Math.random() * 10 * rarity.mod) + 10,
                def: Math.floor(Math.random() * 10 * rarity.mod) + 5,
                spd: Math.floor(Math.random() * 10 * rarity.mod) + 5
            };

            // –ó–∞–ø—Ä–æ—Å –∫ –ò–ò
            const prompt = `Cyberpunk pet, ${type} type creature, neon ${rarity.name} style, high quality digital art, dark background`;
            const imgUrl = await fetchAIImage(prompt);

            displayPet(type, rarity, stats, imgUrl);
            
            localData.count++;
            localData.spent += parseFloat(PRICE);
            updateStats();
            showLoader(false);

        } catch (err) {
            console.error(err);
            alert("–û—à–∏–±–∫–∞: " + err.message);
            showLoader(false);
        }
    }

    async function fetchAIImage(prompt) {
        try {
            const resp = await fetch("https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4", {
                method: "POST",
                headers: { "Authorization": `Bearer ${HF_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: prompt })
            });
            const blob = await resp.blob();
            return URL.createObjectURL(blob);
        } catch {
            return "https://via.placeholder.com/300?text=AI+ERROR";
        }
    }

    function displayPet(type, rarity, stats, img) {
        document.getElementById('petInfo').style.display = 'block';
        document.getElementById('petWindow').innerHTML = `<img src="${img}">`;
        document.getElementById('petName').innerText = `${rarity.name} ${type}`;
        document.getElementById('badges').innerHTML = `
            <span class="badge" style="color:${rarity.color}; border-color:${rarity.color}">${rarity.name}</span>
            <span class="badge" style="color:var(--neon-cyan); border-color:var(--neon-cyan)">${type}</span>
        `;
        document.getElementById('s-hp').innerText = stats.hp;
        document.getElementById('s-atk').innerText = stats.atk;
        document.getElementById('s-def').innerText = stats.def;
        document.getElementById('s-spd').innerText = stats.spd;
    }

    function showLoader(show, text) {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
        document.getElementById('loaderText').innerText = text;
    }

    function updateStats() {
        document.getElementById('mintCount').innerText = localData.count;
        document.getElementById('totalSpent').innerText = localData.spent.toFixed(5);
        localStorage.setItem('game_data', JSON.stringify(localData));
    }

    window.onload = () => {
        const saved = localStorage.getItem('game_data');
        if(saved) {
            localData = JSON.parse(saved);
            updateStats();
        }
    }
</script>

</body>
</html>
