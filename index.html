<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pet Arena - Horde Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --neon-cyan: #00f7ff; --neon-pink: #ff00aa; --bg-dark: #0a0a12; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0,247,255,0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0,247,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px; color: white; padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 2px solid var(--neon-cyan); margin-bottom: 30px; }
        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo-box {
            width: 60px; height: 60px; border: 2px solid var(--neon-pink);
            display: flex; align-items: center; justify-content: center;
            transform: rotate(45deg); box-shadow: 0 0 15px var(--neon-pink);
        }
        .logo-box svg { transform: rotate(-45deg); width: 35px; fill: var(--neon-cyan); }
        .title { font-size: 1.8em; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .btn { padding: 12px 25px; border: 2px solid var(--neon-cyan); background: transparent; color: var(--neon-cyan); cursor: pointer; font-weight: bold; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: 0.3s; }
        .btn:hover:not(:disabled) { background: var(--neon-cyan); color: black; box-shadow: 0 0 15px var(--neon-cyan); }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: rgba(16, 20, 30, 0.9); border: 1px solid var(--neon-cyan); padding: 15px; text-align: center; border-radius: 5px; }
        .stat-value { font-size: 1.6em; font-weight: bold; color: var(--neon-cyan); }

        .main-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .mint-card { background: rgba(16, 20, 30, 0.95); border: 2px solid var(--neon-pink); padding: 30px; text-align: center; height: fit-content; }
        .collection-card { background: rgba(16, 20, 30, 0.8); border: 1px solid #333; padding: 20px; height: 700px; overflow-y: auto; border-radius: 5px; }
        
        .pet-window { width: 320px; height: 320px; margin: 0 auto 20px; border: 3px solid var(--neon-pink); background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .pet-window img { width: 100%; height: 100%; object-fit: cover; }
        .loading-text { position: absolute; background: rgba(0,0,0,0.7); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 5; }

        .pet-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .stat-item { background: rgba(255, 255, 255, 0.05); padding: 10px; border: 1px solid var(--neon-cyan); font-family: monospace; }

        .checkin-card { background: rgba(16, 20, 30, 0.9); border: 1px dashed var(--neon-cyan); padding: 25px; margin-top: 30px; text-align: center; }
        
        .collection-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .collection-item { border: 1px solid #222; cursor: pointer; transition: 0.2s; background: #000; }
        .collection-item:hover { border-color: var(--neon-cyan); }
        .collection-thumb { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        .item-info { font-size: 0.7em; padding: 5px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo-section">
            <div class="logo-box">
                <svg viewBox="0 0 24 24"><path d="M12 2C10.9 2 10 2.9 10 4C10 5.1 10.9 6 12 6C13.1 6 14 5.1 14 4C14 2.9 13.1 2 12 2ZM7 5C5.9 5 5 5.9 5 7C5 8.1 5.9 9 7 9C8.1 9 9 8.1 9 7C9 5.9 8.1 5 7 5ZM17 5C15.9 5 15 5.9 15 7C15 8.1 15.9 9 17 9C18.1 9 19 8.1 19 7C19 5.9 18.1 5 17 5ZM6 11C4.3 11 3 12.3 3 14C3 15.3 3.8 16.5 5 16.9V22H8V19H10V22H13V18.6C14.8 17.9 16 16.1 16 14C16 12.3 14.7 11 13 11C12 11 11 11.4 10.4 12.1C9.9 11.4 9 11 8 11C7.3 11 6.6 11.2 6 11Z"/></svg>
            </div>
            <div class="title">AI PET ARENA</div>
        </div>
        <div id="walletActions"><button class="btn" onclick="connect()">CONNECT WALLET</button></div>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><div>Units Minted</div><div id="mCount" class="stat-value">0</div></div>
        <div class="stat-card"><div>GM Streaks</div><div id="gCount" class="stat-value">0</div></div>
        <div class="stat-card"><div>Spent ETH</div><div id="sEth" class="stat-value">0.00000</div></div>
    </div>

    <div class="main-layout">
        <div class="mint-card">
            <div class="pet-window" id="pWin">
                <div id="loader" class="loading-text" style="display: none;">GENERATING...</div>
                <span id="placeholder" style="font-size: 5em; opacity: 0.2;">ðŸ‘¾</span>
            </div>
            <h2 id="pName" style="color: var(--neon-cyan);">READY TO MINT</h2>
            <div id="pRarity" style="margin-bottom: 15px; font-weight: bold; font-size: 0.9em;">AWAITING COMMAND</div>
            <div class="pet-stats">
                <div class="stat-item">HP: <span id="s-hp">-</span></div>
                <div class="stat-item">ATK: <span id="s-atk">-</span></div>
                <div class="stat-item">DEF: <span id="s-def">-</span></div>
                <div class="stat-item">SPD: <span id="s-spd">-</span></div>
            </div>
            <button id="mintBtn" class="btn" style="width: 100%; margin-top: 25px; background: linear-gradient(90deg, var(--neon-pink), #7c3aed); color: white; border: none;" onclick="mint()">MINT NEW UNIT (0.00001 ETH)</button>
        </div>

        <div class="collection-card">
            <h3 style="margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;">MY COLLECTION</h3>
            <div id="cGrid" class="collection-grid"></div>
        </div>
    </div>

    <div class="checkin-card">
        <h3>DAILY CHECK-IN</h3>
        <button id="ciBtn" class="btn" style="margin-top: 15px;" onclick="checkin()">BROADCAST CHECK-IN</button>
        <div id="timer" style="margin-top: 10px; font-size: 0.8em; opacity: 0.6;"></div>
    </div>
</div>

<script>
    const MY_WALLET = "0x0a52ff32eCcDC2027C00ffbb4066845632BacfE8";
    const HORDE_API = "https://aihorde.net/api/v2";
    const HORDE_API_KEY = "nj_RRRuqg8f3Q0UuKMGd2A";
    const INK_NETWORK = {
        chainId: '0xdef1', // 57073 in hex
        chainName: 'Ink',
        nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
        rpcUrls: ['https://rpc-gel.inkonchain.com'],
        blockExplorerUrls: ['https://explorer.inkonchain.com']
    };
    let provider, signer, user;
    
    let stats = JSON.parse(localStorage.getItem('horde_stats') || '{"minted":0,"gm":0,"spent":0,"last":0}');
    let pets = JSON.parse(localStorage.getItem('horde_pets') || "[]");

    const rarityCfg = {
        'COMMON': { w: 50, h: [10,20], s: [1,10] },
        'RARE': { w: 30, h: [20,30], s: [7,14] },
        'UNIQUE': { w: 15, h: [30,42], s: [13,18] },
        'LEGENDARY': { w: 5, h: [40,50], s: [14,20] }
    };
    const types = ['FIRE', 'WATER', 'ELECTRIC', 'GRASS', 'ROCK', 'FLY'];

    async function connect() {
        if(!window.ethereum) return alert("Install MetaMask");
        const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        user = accs[0];
        document.getElementById('walletActions').innerHTML = `<span>${user.slice(0,6)}...${user.slice(-4)}</span>`;
    }

    async function ensureInkNetwork() {
        if (!window.ethereum) return false;
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        const currentChainId = parseInt(chainId, 16);
        if (currentChainId !== INK_CHAIN_ID) {
            await switchToInkNetwork();
            // Wait a bit for network switch
            await new Promise(r => setTimeout(r, 1000));
        }
        return true;
    }

    async function mint() {
        if(!signer) return alert("Connect Wallet!");
        
        // Ensure we're on Ink Network
        if (!await ensureInkNetwork()) {
            return alert("Please switch to Ink Network");
        }
        
        const btn = document.getElementById('mintBtn');
        const loader = document.getElementById('loader');
        btn.disabled = true;
        
        try {
            // Show transaction status
            loader.style.display = 'flex';
            loader.textContent = 'WAITING FOR TRANSACTION...';
            
            const tx = await signer.sendTransaction({ to: MY_WALLET, value: ethers.parseEther("0.00001") });
            loader.textContent = 'TRANSACTION PENDING...';
            await tx.wait();
            loader.textContent = 'GENERATING IMAGE...';

            const roll = Math.random() * 100;
            let rarity = 'COMMON'; let acc = 0;
            for(let k in rarityCfg) { acc += rarityCfg[k].w; if(roll <= acc) { rarity = k; break; } }
            
            const type = types[Math.floor(Math.random()*types.length)];
            const r = rarityCfg[rarity];
            
            let subject = `${type} elemental creature`;
            if(rarity === 'UNIQUE' || rarity === 'LEGENDARY') {
                subject = Math.random() > 0.5 ? `${type} Giant Dragon` : `${type} Cybernetic Titan`;
            }

            const prompt = `Full body ${subject}, ${rarity} rarity, cyberpunk aesthetic, high quality digital art, neon, solid dark background`;
            const imgUrl = await generateAIHorde(prompt);

            if (!imgUrl) {
                throw new Error('Failed to generate image');
            }

            const pet = {
                id: Date.now(), 
                rarity, 
                type, 
                img: imgUrl,
                name: (rarity === 'UNIQUE' || rarity === 'LEGENDARY') ? subject.toUpperCase() : `${type} UNIT`,
                hp: Math.floor(Math.random()*(r.h[1]-r.h[0]))+r.h[0],
                atk: Math.floor(Math.random()*(r.s[1]-r.s[0]))+r.s[0],
                def: Math.floor(Math.random()*(r.s[1]-r.s[0]))+r.s[0],
                spd: Math.floor(Math.random()*(r.s[1]-r.s[0]))+r.s[0]
            };

            pets.unshift(pet);
            stats.minted++; stats.spent += 0.00001;
            save(); 
            updateUI(); 
            show(pet);
            
            loader.textContent = 'SUCCESS!';
            setTimeout(() => { loader.style.display = 'none'; }, 1000);
        } catch(e) { 
            console.error('Mint error:', e);
            loader.textContent = 'ERROR!';
            setTimeout(() => { loader.style.display = 'none'; }, 2000);
            alert("Error: " + (e.message || e.toString())); 
        } finally {
            btn.disabled = false;
        }
    }

    async function generateAIHorde(prompt) {
        try {
            // Request generation
            const req = await fetch(`${HORDE_API}/generate/async`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'apikey': HORDE_API_KEY,
                    'Client-Agent': 'AI-Pet-Arena:1.0'
                },
                body: JSON.stringify({
                    prompt: prompt,
                    params: { 
                        cfg_scale: 7, 
                        height: 512, 
                        width: 512, 
                        steps: 20,
                        n: 1
                    },
                    models: ["Deliberate", "stable_diffusion"]
                })
            });
            
            if (!req.ok) {
                const errorData = await req.json().catch(() => ({}));
                throw new Error(`API Error: ${req.status} - ${errorData.message || req.statusText}`);
            }
            
            const reqData = await req.json();
            if (!reqData.id) {
                throw new Error('No generation ID received from API');
            }
            const { id } = reqData;

            // Poll for result with timeout (max 5 minutes)
            const maxAttempts = 100;
            let attempts = 0;
            
            while(attempts < maxAttempts) {
                await new Promise(r => setTimeout(r, 3000));
                attempts++;
                
                const check = await fetch(`${HORDE_API}/generate/check/${id}`);
                if (!check.ok) {
                    throw new Error(`Status check failed: ${check.status}`);
                }
                
                const status = await check.json();
                
                if (status.faulted) {
                    throw new Error('Generation failed on server');
                }
                
                if(status.done) {
                    const res = await fetch(`${HORDE_API}/generate/status/${id}`);
                    if (!res.ok) {
                        throw new Error(`Status fetch failed: ${res.status}`);
                    }
                    
                    const data = await res.json();
                    console.log('Generation status response:', data);
                    
                    // Handle different response structures
                    let imageData = null;
                    if (data.generations && data.generations.length > 0) {
                        const gen = data.generations[0];
                        imageData = gen.img || gen.base64string || gen.image;
                        console.log('Found image in generations array, length:', imageData ? imageData.length : 0);
                    } else if (data.img) {
                        imageData = data.img;
                        console.log('Found image in data.img, length:', imageData.length);
                    } else if (data.base64string) {
                        imageData = data.base64string;
                        console.log('Found image in data.base64string, length:', imageData.length);
                    }
                    
                    if (!imageData) {
                        console.error('Full response data:', JSON.stringify(data, null, 2));
                        throw new Error('No image data found in response. Check console for details.');
                    }
                    
                    // Convert base64 to data URL if needed
                    // AI Horde returns webp format base64
                    if (imageData.startsWith('data:image')) {
                        console.log('Image already in data URL format');
                        return imageData; // Already a data URL
                    } else {
                        // Assume it's base64 webp and convert
                        console.log('Converting base64 to webp data URL');
                        return `data:image/webp;base64,${imageData}`;
                    }
                }
                
                // Update loading message
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.textContent = `GENERATING... (${attempts * 3}s)`;
                }
            }
            
            throw new Error('Generation timeout - took too long');
        } catch(error) {
            console.error('AI Horde generation error:', error);
            throw error;
        }
    }

    function show(p) {
        const placeholder = document.getElementById('placeholder');
        const pWin = document.getElementById('pWin');
        
        if (placeholder) placeholder.style.display = 'none';
        
        // Create image element with error handling
        const img = document.createElement('img');
        img.src = p.img;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        img.onerror = function() {
            this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjMyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMjAiIGZpbGw9IiM2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZSBFcnJvcjwvdGV4dD48L3N2Zz4=';
            console.error('Failed to load image for pet:', p.id);
        };
        
        pWin.innerHTML = `<div id="loader" class="loading-text" style="display: none;">GENERATING...</div>`;
        pWin.appendChild(img);
        
        document.getElementById('pName').innerText = p.name || 'UNNAMED';
        document.getElementById('pRarity').innerText = `${p.rarity} | TYPE: ${p.type}`;
        document.getElementById('s-hp').innerText = p.hp || 0;
        document.getElementById('s-atk').innerText = p.atk || 0;
        document.getElementById('s-def').innerText = p.def || 0;
        document.getElementById('s-spd').innerText = p.spd || 0;
    }

    async function checkin() {
        if(!signer) return alert("Connect Wallet first!");
        if(Date.now() - stats.last < 86400000) return alert("24h Cooldown active");
        
        const btn = document.getElementById('ciBtn');
        btn.disabled = true;
        
        try {
            // Create transaction on Ink Network
            const tx = await signer.sendTransaction({ 
                to: MY_WALLET, 
                value: ethers.parseEther("0.00001"),
                data: "0x" // Check-in transaction
            });
            
            await tx.wait();
            
            stats.gm++; 
            stats.last = Date.now();
            stats.spent += 0.00001;
            save(); 
            updateUI();
            alert("Daily check-in successful! Transaction: " + tx.hash);
        } catch(e) {
            console.error('Check-in error:', e);
            alert("Check-in failed: " + (e.message || e.toString()));
        } finally {
            btn.disabled = false;
        }
    }

    function updateUI() {
        document.getElementById('mCount').innerText = stats.minted;
        document.getElementById('gCount').innerText = stats.gm;
        document.getElementById('sEth').innerText = stats.spent.toFixed(5);
        
        const cGrid = document.getElementById('cGrid');
        if (pets.length === 0) {
            cGrid.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.5;">No pets minted yet</div>';
        } else {
            cGrid.innerHTML = pets.map((p, i) => {
                const safeImg = p.img || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMjIyIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5OPC90ZXh0Pjwvc3ZnPg==';
                return `
                    <div class="collection-item" onclick="view(${i})">
                        <img src="${safeImg}" class="collection-thumb" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMjIyIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5OPC90ZXh0Pjwvc3ZnPg=='">
                        <div class="item-info">${p.rarity || 'UNKNOWN'}</div>
                    </div>
                `;
            }).join('');
        }

        const left = 86400000 - (Date.now() - stats.last);
        document.getElementById('ciBtn').disabled = left > 0;
        document.getElementById('timer').innerText = left > 0 ? `Next in: ${Math.ceil(left/3600000)}h` : "Ready!";
    }

    function view(i) { show(pets[i]); window.scrollTo({top:0, behavior:'smooth'}); }
    function save() { localStorage.setItem('horde_stats', JSON.stringify(stats)); localStorage.setItem('horde_pets', JSON.stringify(pets)); }
    
    // Check network on load
    window.onload = async function() {
        updateUI();
        if (window.ethereum) {
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                const currentChainId = parseInt(chainId, 16);
                if (currentChainId !== INK_CHAIN_ID && user) {
                    console.log('Not on Ink Network. Please switch when connecting wallet.');
                }
            } catch(e) {
                console.log('Could not check network:', e);
            }
        }
    };
</script>
</body>
</html>
