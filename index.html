<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pet Arena - Cyber Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <style>
        :root {
            --neon-cyan: #00f7ff;
            --neon-pink: #ff00aa;
            --bg-dark: #0a0a12;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0,247,255,0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0,247,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white; padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* ORIGINAL LOGO RESTORED */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 2px solid var(--neon-cyan); margin-bottom: 30px; }
        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo { 
            width: 60px; height: 60px; 
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }
        .logo-icon { font-size: 2em; }
        .title { font-size: 2em; font-weight: bold; color: white; }

        .btn { padding: 12px 30px; border: 2px solid var(--neon-cyan); background: transparent; color: var(--neon-cyan); cursor: pointer; font-weight: bold; border-radius: 30px; transition: 0.3s; }
        .btn:hover { background: var(--neon-cyan); color: black; box-shadow: 0 0 15px var(--neon-cyan); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 20px; text-align: center; backdrop-filter: blur(10px); }
        .stat-value { font-size: 2em; font-weight: bold; }

        .main-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
        .mint-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 30px; text-align: center; }
        .collection-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 20px; height: 500px; overflow-y: auto; }
        
        .pet-window { width: 280px; height: 280px; margin: 0 auto 20px; border-radius: 30px; border: 2px solid rgba(255, 255, 255, 0.1); background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        .pet-window img { width: 100%; height: 100%; object-fit: cover; }
        .empty-pet { font-size: 6em; opacity: 0.3; }

        .pet-stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        .stat-item { background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }

        .checkin-card { background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(217, 119, 6, 0.2) 100%); border: 2px solid rgba(245, 158, 11, 0.5); border-radius: 25px; padding: 30px; margin-top: 30px; text-align: center; }
        .collection-item { display: flex; align-items: center; gap: 15px; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .collection-thumb { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo-section">
            <div class="logo"><span class="logo-icon">ðŸŽ®</span></div>
            <div class="title">AI Pet Arena</div>
        </div>
        <div id="walletSection">
            <button class="btn" onclick="connectBrowser()">CONNECT WALLET</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><div>Pets Minted</div><div id="mintCount" class="stat-value">0</div></div>
        <div class="stat-card"><div>Check-in Streaks</div><div id="gmCount" class="stat-value">0</div></div>
        <div class="stat-card"><div>Total Spent (ETH)</div><div id="totalSpent" class="stat-value">0.00000</div></div>
    </div>

    <div class="main-layout">
        <div class="mint-card">
            <div class="pet-window" id="petWindow"><div class="empty-pet">ðŸŽ²</div></div>
            <h2 id="petName" style="margin-bottom: 15px;">READY TO MINT</h2>
            <div class="pet-stats">
                <div class="stat-item">HP: <span id="s-hp">-</span></div>
                <div class="stat-item">ATK: <span id="s-atk">-</span></div>
                <div class="stat-item">DEF: <span id="s-def">-</span></div>
                <div class="stat-item">SPD: <span id="s-spd">-</span></div>
            </div>
            <button class="btn" style="margin-top: 25px; width: 100%; background: linear-gradient(135deg, #7c3aed, #db2777); color: white; border: none;" onclick="mintPet()">MINT PET (0.00001 ETH)</button>
        </div>

        <div class="collection-card">
            <h3 style="margin-bottom: 15px;">MY COLLECTION</h3>
            <div id="collectionList"></div>
        </div>
    </div>

    <div class="checkin-card">
        <h2 style="margin-bottom: 10px;">DAILY CHECK-IN</h2>
        <button id="checkinBtn" class="btn" onclick="doCheckin()">BROADCAST CHECK-IN</button>
        <div id="timerText" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
</div>

<script>
    const MY_WALLET = "0x0a52ff32eCcDC2027C00ffbb4066845632BacfE8";
    const HF_KEY = "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";
    const MODEL = "stabilityai/stable-diffusion-2-1"; // Updated Model

    let provider, signer, userAddr;
    let stats = JSON.parse(localStorage.getItem('pet_stats') || '{"minted":0,"checkins":0,"spent":0,"lastGM":0}');
    let collection = JSON.parse(localStorage.getItem('pet_collection') || "[]");

    async function connectBrowser() {
        if (!window.ethereum) return alert("Install MetaMask");
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        userAddr = accounts[0];
        document.getElementById('walletSection').innerHTML = `<span style="font-size: 0.9em; opacity: 0.8;">${userAddr.slice(0,6)}...${userAddr.slice(-4)}</span>`;
    }

    const rarities = [
        { name: 'COMMON', weight: 50, hRange: [10,20], sRange: [1,10] },
        { name: 'RARE', weight: 30, hRange: [20,30], sRange: [7,14] },
        { name: 'UNIQUE', weight: 15, hRange: [30,42], sRange: [13,18] },
        { name: 'LEGENDARY', weight: 5, hRange: [40,50], sRange: [14,20] }
    ];

    async function mintPet() {
        if (!signer) return alert("Connect wallet first!");
        try {
            const tx = await signer.sendTransaction({ to: MY_WALLET, value: ethers.parseEther("0.00001") });
            await tx.wait();

            const roll = Math.random() * 100;
            let rarity = rarities[0];
            let acc = 0;
            for (let r of rarities) {
                acc += r.weight;
                if (roll <= acc) { rarity = r; break; }
            }

            const pet = {
                id: Date.now(),
                rarity: rarity.name,
                hp: Math.floor(Math.random()*(rarity.hRange[1]-rarity.hRange[0]))+rarity.hRange[0],
                atk: Math.floor(Math.random()*(rarity.sRange[1]-rarity.sRange[0]))+rarity.sRange[0],
                def: Math.floor(Math.random()*(rarity.sRange[1]-rarity.sRange[0]))+rarity.sRange[0],
                spd: Math.floor(Math.random()*(rarity.sRange[1]-rarity.sRange[0]))+rarity.sRange[0],
                img: await getAIImage(rarity.name)
            };

            collection.unshift(pet);
            stats.minted++;
            stats.spent += 0.00001;
            save();
            updateUI();
            showPet(pet);
        } catch (e) { alert(e.message); }
    }

    async function getAIImage(rarity) {
        try {
            const resp = await fetch(`https://api-inference.huggingface.co/models/${MODEL}`, {
                method: "POST", headers: { Authorization: `Bearer ${HF_KEY}` },
                body: JSON.stringify({ inputs: `3D high quality digital art, ${rarity} cybernetic creature monster, neon lights, dark background` })
            });
            const blob = await resp.blob();
            return URL.createObjectURL(blob);
        } catch { return "https://via.placeholder.com/280?text=AI+OFFLINE"; }
    }

    function doCheckin() {
        const now = Date.now();
        if (now - stats.lastGM < 86400000) return alert("Come back later!");
        stats.checkins++;
        stats.lastGM = now;
        save();
        updateUI();
        alert("Check-in successful!");
    }

    function showPet(p) {
        document.getElementById('petWindow').innerHTML = `<img src="${p.img}">`;
        document.getElementById('petName').innerText = `${p.rarity} UNIT`;
        document.getElementById('s-hp').innerText = p.hp;
        document.getElementById('s-atk').innerText = p.atk;
        document.getElementById('s-def').innerText = p.def;
        document.getElementById('s-spd').innerText = p.spd;
    }

    function updateUI() {
        document.getElementById('mintCount').innerText = stats.minted;
        document.getElementById('gmCount').innerText = stats.checkins;
        document.getElementById('totalSpent').innerText = stats.spent.toFixed(5);
        
        document.getElementById('collectionList').innerHTML = collection.map(p => `
            <div class="collection-item">
                <img src="${p.img}" class="collection-thumb">
                <div><strong>${p.rarity}</strong><br><small>HP: ${p.hp} | ATK: ${p.atk}</small></div>
            </div>
        `).join('');

        const timeLeft = 86400000 - (Date.now() - stats.lastGM);
        const btn = document.getElementById('checkinBtn');
        if (timeLeft > 0) {
            btn.disabled = true;
            document.getElementById('timerText').innerText = `Next in: ${Math.ceil(timeLeft/3600000)}h`;
        } else {
            btn.disabled = false;
            document.getElementById('timerText').innerText = "Ready to Check-in!";
        }
    }

    function save() {
        localStorage.setItem('pet_stats', JSON.stringify(stats));
        localStorage.setItem('pet_collection', JSON.stringify(collection));
    }

    window.onload = updateUI;
</script>
</body>
</html>
